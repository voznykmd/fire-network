<!DOCTYPE html>
<html ng-app="plunker">

  <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.0-beta.0/angular.js" data-semver="1.4.0-beta.0" data-require="angular.js@*"></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
    <script data-require="firebase@*" data-semver="1.0.18" src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <!-- <script data-require="firebase-simple-login@1.6.x" data-semver="1.6.2" src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script> -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="RateCtrl">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light mb-3">
          <a class="navbar-brand" href="#">Мережа закладів</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <!-- <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li> -->
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input ng-model="test" class="form-control mr-sm-2"  type="text" placeholder="Пошук" aria-label="Пошук">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Пошук</button>
            </form>
          </div>
        </nav>
        <!-- <div class="container mb-5">
          <div class="row">
            <div class="col">
              <div class="card" id="map"></div>
            </div>
          </div>
        </div> -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6" ng-repeat="(key, val) in rate | filter:test">
    <div class="card mb-5" >
            <div class="card-body">
                    <h4 class="card-title">{{ val.s_name }} <span class="badge badge-pill badge-info">Рівень {{ val.leved }}</span></h4>
                    <h6 class="card-subtitle mb-2 text-muted">ID: {{ key }}</h6>
                    <p class="card-text"> {{ val.dist }}</p>
                    <p class="card-text"> {{ val.adm }}</p>
                    <p class="card-text"> Населений пункт: {{ val.town }} <span>(населення: {{val.populfation}})</span></p>
                    <p class="card-text"> Вулиця: {{ val.street }}</p>
                    <p class="card-text"> Керівник: {{ val.head }}</p>
                    <p class="card-text">Тел.: <a href="#" class="card-link"> {{ val.phone }}</a></p>
                    <p class="card-text">Email: <a href="#" class="card-link">{{ val.mail }}</a></p>
                  </div>
                  <!-- <div>{{val}}</div> -->
     </div>
    </div>
  </div>
</div>
  </body>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdcAQe-2nEgTHd7oKUW7iMlpxYbUC-KXs&callback=initMap">
  </script>
</html>
